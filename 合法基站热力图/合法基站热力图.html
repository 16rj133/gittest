    csvdata1.forEach(function(d){    
                       
                         a=d.lng-0;
                             a=a*1;
          
                             b=d.lat-0;
                             b=b*1;

                             c=d.num-0;

                        var point={

                            "lat":b,
                            "count":c
                        };

  points[th1].push(point);
                                 
                           
    });  

});    //line csv结束
